<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Валидация форм</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
    }

    .add {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .error {
      color: #d32f2f;
      font-size: 0.875em;
      margin-top: 4px;
    }

    .valid {
      color: #388e3c;
    }

    button {
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Форма</h1>
  <form id="testForm">
    <div class="add">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" value="Artem" />
      <div id="name-error" class="error"></div>
    </div>
    <div class="add">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="artem@example" />
      <div id="email-error" class="error"></div>
    </div>
    <div class="add">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" value="123" />
      <div id="password-error" class="error"></div>
    </div>
    <button type="submit">Проверить</button>
  </form>

  <div id="form-valid-result"></div>

  <button type="button" id="runTests">Запустить тесты</button>
  <div id="testResults" style="margin-top: 20px; font-family: monospace;"></div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
